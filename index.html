<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            background: url(https://64.media.tumblr.com/655f75b1332cb64335972f36058991f7/tumblr_paa3ob30ib1w3y4ilo1_500.gif);
            background-size: 100%;
            padding: 20px;
            margin: 0px; 
            color: lightgreen;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fab fa-github"></i> GitHub Developer
            </a> <p> showcases </p> <br> <p> login </p>
        </div>
    </nav>
    
    <div class="d-flex">
        <div class="sidebar d-flex flex-column align-items-center">
            <img src="https://37.media.tumblr.com/7504e68a66376f5e2a7d6c443fd15856/tumblr_n9cmvzeGsf1rhfekio1_500.gif" alt="Profile Image" class="profile-img" style="width:180px; height:180px;">
            <h5 class="mt-3">User Profile</h5>
            <button class="btn btn-dark w-100 mt-2"><i class="fab fa-github"></i> Developer</button>
            <button class="btn btn-dark w-100 mt-2"><i class="fab fa-github"></i> Hacker</button>
            <button class="btn btn-dark w-100 mt-2"><i class="fab fa-github"></i> Copilot User</button>
            <button class="btn btn-dark w-100 mt-2"><i class="fab fa-github"></i> Markdown</button>
            <button class="btn btn-dark w-100 mt-2"><i class="fab fa-github"></i> Repository</button>
            
            <br>
            <p>  Github Developer Page</p>
            <br>
            <br>
        </div>
        <div class="content p-4">
            <h2>Github Developer Page</h2>
            <p>Editing A Github Page</p>
        </div>
    </div>
</body>
</html>
